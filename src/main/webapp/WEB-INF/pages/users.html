<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC</title>
</head>
<body>

<h1>Les utilisateurs</h1>


<table >
    <tr>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Age</th>
    </tr>

    <tr th:each="user: ${users}">
        <td th:text="${user.nom}" />
        <td th:text="${user.prenom}" />
        <td th:text="${user.age}" />
    </tr>
</table>

</body>
</html>
